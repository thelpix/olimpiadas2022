<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Museo</title>
        <meta name="description" content="Museo Inclusivo de las Olimpiadas 2022, INET">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css"/>
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <img src="img\venus.png" class="logo" alt="Museo Inclusivo">
            <nav>
                <ul class="nav-wrapper">
                    <li><a href="#">Visita</a></li>
                    <li><a href="#">Colección</a></li>
                    <li><a href="#">Exhibiciones</a></li>
                    <li><a href="#">Agenda</a></li>
                </ul>
            </nav>
        </header>
        <section class="cover">
            <div class="cover-container">
                <img src="img/main-artwork.jpg" class="cover-background" alt="Portada del Museo">
                <div class="cover-container-content">
                    <h1 class="cover-title">Museo Nacional</h1>
                    <button class="cover-btn" alt="Inscripciones">Inscribite</button>
                </div>
            </div>
        </section>
        <main class="content">
            <div class="content-carousel">
                <h2 class="content-carousel-title">ARTE DEL MOMENTO</h2>
                <div class="content-carousel-container">
                    <div class="carousel-imgs">
                        <img class="carousel-img" src="img/carousel-image1.jpg" alt="Image 1">
                        <img class="carousel-img" src="img/carousel-image2.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-arrows">
                        <div class="carousel-arrow --left"> << </div>
                        <div class="carousel-arrow --right"> >> </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="content-location">
                <h2 class="location-title">UBICACIÓN</h2>
                <div class="content-location-museum">
                    <img class="museum-image" src="img/museo_exterior.jpg" alt="Exterior del Museo">
                    <a href="https://goo.gl/maps/d6ir7PetVt78Xs1T9"><img class="museum-maps" src="img/google-maps.png" alt="Ubicación del Museo"></a>
                    <h3></h3>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-content">
                
            </div>
            <div class="footer-social--icons">

            </div>
            <div class="footer-end">

            </div>
        </footer>
    </body>
</html>
